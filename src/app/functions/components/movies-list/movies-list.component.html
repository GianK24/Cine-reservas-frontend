<div class="container-fluid">
  <div class="row">
    <!-- Barra de navegación vertical -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar custom-sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="'/movies/list'"
              >Peliculas</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="'/movies/form'"
              >Agregar nueva película</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="col-md-8 ms-sm-auto col-lg-10 px-md-4 mt-3">
      <div class="page-title-container mb-4">
        <h1 class="page-title">Películas en Cartelera</h1>
        <hr class="title-underline" />
      </div>

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar película por título"
          [(ngModel)]="filterText"
          (input)="searchMovies()"
        />
      </div>

      <div class="row">
        <div *ngFor="let movie of filteredMovies" class="col-md-4 mb-4">
          <div class="card shadow-sm rounded-lg text-start">
            <div class="card-body">
              <h5 class="card-title fw-bold mb-2">{{ movie.title }}</h5>
              <p class="card-text">
                <strong>Género:</strong> {{ movie.genre }}
              </p>
              <p class="card-text">
                <strong>Duración:</strong> {{ movie.duration }} min
              </p>
              <p class="card-text">
                <strong>Rating:</strong> {{ movie.rating }}

                <!-- Botones de acción -->
              </p>

              <div class="mt-auto d-flex justify-content-center">
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="onDelete(movie)"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
