<div class="container-fluid">
  <div class="row">
    <!-- Barra de navegación vertical -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar custom-sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link text-light"
              [routerLink]="'/movies/list'"
              >Peliculas</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light"
              [routerLink]="'/movies/form'"
              >Agregar nueva película</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="col-md-8 ms-sm-auto col-lg-10 px-md-4 mt-3">
      <div class="page-title-container mb-4">
        <h2 class="page-title">Datos de la Nueva Película</h2>
        <hr class="title-underline" />
      </div>

      <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            placeholder="Título de la película"
          />
          <div *ngIf="title?.invalid && title?.touched" class="text-danger">
            <small *ngIf="title?.errors?.['required']">El título es obligatorio.</small>
            <small *ngIf="title?.errors?.['minlength']">
              Debe tener al menos 2 caracteres.
            </small>
          </div>
        </div>

        <!-- Género -->
        <div class="mb-3">
          <label for="genre" class="form-label">Género</label>
          <input
            type="text"
            id="genre"
            class="form-control"
            formControlName="genre"
            placeholder="Género de la película"
          />
          <div *ngIf="genre?.invalid && genre?.touched" class="text-danger">
            <small *ngIf="genre?.errors?.['required']">El género es obligatorio.</small>
          </div>
        </div>

        <!-- Duración -->
        <div class="mb-3">
          <label for="duration" class="form-label">Duración (min)</label>
          <input
            type="number"
            id="duration"
            class="form-control"
            formControlName="duration"
            placeholder="Duración en minutos"
          />
          <div *ngIf="duration?.invalid && duration?.touched" class="text-danger">
            <small *ngIf="duration?.errors?.['required']">
              La duración es obligatoria.
            </small>
            <small *ngIf="duration?.errors?.['min']">
              Debe ser al menos 1 minuto.
            </small>
          </div>
        </div>

        <!-- Rating -->
        <div class="mb-3">
          <label for="rating" class="form-label">Clasificación</label>
          <input
            type="text"
            id="rating"
            class="form-control"
            formControlName="rating"
            placeholder="Rating (p.ej. PG-13)"
          />
          <div *ngIf="rating?.invalid && rating?.touched" class="text-danger">
            <small *ngIf="rating?.errors?.['required']">El rating es obligatorio.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Película</button>
      </form>
    </div>
  </div>
</div>
